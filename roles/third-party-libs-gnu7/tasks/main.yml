# ---------------------------------------------------
# Install 3rd Party Libraries and Tools (Section 4.6)
# ---------------------------------------------------
#yum -y groupinstall ohpc-gnu7-serial-libs
#yum -y groupinstall ohpc-gnu7-io-libs
#yum -y groupinstall ohpc-gnu7-python-libs
#yum -y groupinstall ohpc-gnu7-runtimes
- block:
  - name: Install packages 3rd Party Libraries and Tools on master and a development node
    yum: name={{ item }} state=latest
    with_items:
      - ohpc-gnu7-serial-libs
      - ohpc-gnu7-io-libs
      - ohpc-gnu7-python-libs
      - ohpc-gnu7-runtimes
    when: 
      ( inventory_hostname in groups[nt_devnodes] ) or
      ( ( inventory_hostname in groups[nt_cnodes] ) and ( enable_warewulf == false ) )

  - name: Install packages 3rd Party Libraries and Tools for a computing image on master
    yum: name={{ item }} installroot="{{ compute_chroot_loc }}" state=latest
    with_items:
      - ohpc-gnu7-serial-libs
      - ohpc-gnu7-io-libs
      - ohpc-gnu7-python-libs
      - ohpc-gnu7-runtimes
    when: 
      - inventory_hostname in groups[nt_sms] 
      - enable_warewulf == true

  when:
    - enable_intel_packages == false
